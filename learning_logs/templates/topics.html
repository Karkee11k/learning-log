{% extends "base.html" %}

{% block header %}
  <h1>Topics</h1>
{% endblock header %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
        </h3>
      </li>
    {% empty %}
      <li>No topics have been added.</li>
    {% endfor %}
  </ul> 
  <h3><a href="{% url 'new topic' %}">Add new topic</a></h3>
{% endblock content %}
