{% extends "base.html" %}

{% block header %}
  <h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}
  
  <p>
    <a href="{% url 'new entry' topic.id %}">Add a new entry</a>
  </p>

  {% for entry in entries %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>{{ entry.date_added|date:'M d, Y h:i'}}</h3>
      </div>
      <div class="panel-body">
        {{ entry.text|linebreaks }}
      </div>
    </div>
  {% empty %}
    There are no entries in this topic.
  {% endfor %}

{% endblock content %}
